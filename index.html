<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>استعلام درجات الطلاب</title>
    <style>
        body {
            font-family: Tahoma, sans-serif;
            direction: rtl;
            background: #f5f5f5;
            padding: 40px;
            text-align: center;
        }
        .box {
            background: white;
            padding: 25px;
            margin: auto;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 0 8px rgba(0,0,0,0.1);
        }
        input {
            width: 90%;
            padding: 12px;
            border: 1px solid #aaa;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        button {
            width: 95%;
            padding: 12px;
            background: #0066cc;
            color: white;
            border: none;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
        }
        button:hover { background: #004c99; }
        #result {
            margin-top: 18px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="box">
        <h2>استعلام درجات الطلاب</h2>

        <div id="manualBox">
            <input id="studentId" placeholder="أدخل رقمك الأكاديمي">
            <button onclick="searchGrade()">استعلام</button>
        </div>

        <div id="result"></div>
    </div>

    <script src="grades.js"></script>
    <script>
        // قراءة الرقم الأكاديمي من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const autoId = urlParams.get("id");

        // إذا وُجد الرقم في الرابط .. ابحث مباشرة
        if (autoId) {
            document.getElementById("manualBox").style.display = "none"; // إخفاء خانة الإدخال
            searchGrade(autoId); // تنفيذ البحث تلقائياً
        }
    </script>

</body>
</html>
