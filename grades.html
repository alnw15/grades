<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>استعلام الدرجات</title>

    <style>
        body {
            font-family: "Tahoma", sans-serif;
            background: #f5f5f5;
            padding: 20px;
            text-align: center;
        }

        .container {
            background: white;
            padding: 25px;
            border-radius: 10px;
            width: 600px;
            margin: auto;
            box-shadow: 0 0 10px #ccc;
        }

        input {
            width: 80%;
            padding: 10px;
            margin: 15px 0;
            text-align: center;
            font-size: 18px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
        }

        table {
            margin-top: 20px;
            width: 100%;
            border-collapse: collapse;
            background: white;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
        }

        th {
            background: #efefef;
        }
    </style>

</head>

<body>

    <div class="container">

        <h2>استعلام درجات المتدرب</h2>

        <input type="number" id="studentId" placeholder="أدخل الرقم الأكاديمي">
        <br>
        <button onclick="searchGrades()">بحث</button>

        <div id="results"></div>

    </div>

    <script src="grades.js"></script>

    <script>
        // الحصول على الرقم الأكاديمي من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const idFromUrl = urlParams.get("id");

        if (idFromUrl) {
            document.getElementById("studentId").value = idFromUrl;

            // إخفاء مربع البحث والزر
            document.getElementById("studentId").style.display = "none";
            document.querySelector("button").style.display = "none";

            // تنفيذ البحث تلقائيًا
            setTimeout(() => {
                searchGrades();
            }, 300);
        }
    </script>

</body>
</html>
