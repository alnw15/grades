        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0px 0px 12px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        .card p {
            font-size: 18px;
            margin: 10px 0;
        }

        .card strong {
            color: #444;
        }

        .error {
            color: red;
            font-size: 20px;
            text-align: center;
            padding: 20px;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
            color: #777;

        }

</head>
